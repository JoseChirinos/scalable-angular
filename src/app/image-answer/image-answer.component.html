<div class="container">
    <div class="search">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Answer...!!" (keydown.enter)="fetchImage()" (ngModel)="aswer">
      </mat-form-field>
      <button 
        (click)="fetchImage()"
        mat-raised-button
        color="primary">
        search
      </button>
    </div>
  </div>
  
  <img width="600px"
       *ngIf="(data$ | async) as data"
       src="{{data?.image}}"
       alt="">
